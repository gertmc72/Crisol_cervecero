{% extends "admin/base.html" %}
{% load static %}

{% block title %}{{ title }} | Crisol del Cervecero{% endblock %}

{% block branding %}
<h1 id="site-name">
    <a href="{% url 'admin:index' %}">
        üç∫ Crisol del Cervecero - Administraci√≥n
    </a>
</h1>
{% endblock %}

{% block extrastyle %}
{{ block.super }}
<style>
    /* Personalizaci√≥n del Admin con colores del Crisol */
    #header {
        background: linear-gradient(135deg, #2d5016 0%, #4a7c2a 100%) !important;
        color: #f4d03f !important;
        border-bottom: 3px solid #d4af37 !important;
    }
    
    #header h1, #header h1 a:link, #header h1 a:visited {
        color: #f4d03f !important;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    }
    
    #header h1 a:hover {
        color: #d4af37 !important;
    }
    
    #branding h1 {
        margin: 0;
        padding: 10px 20px;
    }
    
    #user-tools {
        color: #f4d03f !important;
    }
    
    #user-tools a:link, #user-tools a:visited {
        color: #d4af37 !important;
    }
    
    #user-tools a:hover {
        color: #f4d03f !important;
    }
    
    .module h2, .module caption, .inline-group h2 {
        background: linear-gradient(135deg, #4a7c2a 0%, #2d5016 100%) !important;
        color: #f4d03f !important;
        border-bottom: 2px solid #d4af37 !important;
    }
    
    .button, input[type=submit], input[type=button], .submit-row input, a.button {
        background: linear-gradient(135deg, #4a7c2a 0%, #2d5016 100%) !important;
        color: #f4d03f !important;
        border: 1px solid #d4af37 !important;
    }
    
    .button:hover, input[type=submit]:hover, input[type=button]:hover, a.button:hover {
        background: linear-gradient(135deg, #5a8c3a 0%, #3d6026 100%) !important;
        border-color: #f4d03f !important;
    }
    
    .button.default, input[type=submit].default, .submit-row input.default {
        background: linear-gradient(135deg, #d4af37 0%, #b8941f 100%) !important;
        color: #1a1a1a !important;
        border: 1px solid #f4d03f !important;
    }
    
    .button.default:hover, input[type=submit].default:hover {
        background: linear-gradient(135deg, #f4d03f 0%, #d4af37 100%) !important;
    }
    
    a:link, a:visited {
        color: #4a7c2a !important;
    }
    
    a:hover {
        color: #d4af37 !important;
    }
    
    .selected {
        background: rgba(74, 124, 42, 0.3) !important;
    }
    
    .changelist-filter {
        background: rgba(26, 26, 26, 0.5) !important;
    }
    
    .changelist-filter h2 {
        background: rgba(74, 124, 42, 0.3) !important;
        color: #d4af37 !important;
    }
    
    #content {
        background: #f5f5f5;
    }
    
    .dashboard .module table th {
        background: rgba(74, 124, 42, 0.2) !important;
        color: #2d5016 !important;
    }
    
    .dashboard .module table td {
        border-bottom: 1px solid rgba(74, 124, 42, 0.3) !important;
    }
</style>
{% endblock %}
